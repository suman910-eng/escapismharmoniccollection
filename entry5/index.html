<!-- ENTRY 5: LOOK UP! SCRIPT -->
<!-- This entry creates a calming particle field experience with floating text -->
<!-- Particles react to mouse movement and display encouraging statements -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- PARTICLE CANVAS -->
    <!-- I created a canvas element for drawing interactive particles -->
    <!-- JavaScript will use this canvas to render the particle animation -->
    <canvas id="canvas"></canvas>

    <!-- FLOATING TEXT BUBBLE -->
    <!-- I created a div that displays text when hovering over particles -->
    <!-- JavaScript will position this and change its content dynamically -->
    <div id="hover-text" class="hover-text"></div>

    <!-- BACKGROUND AUDIO -->
    <!-- I added a looping solfeggio frequency audio for ambiance -->
    <audio id="bg-music" src="solfegio.mp3" loop></audio>

    <script src="script.js"></script>

</body>
</html>
